<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="./home.js"></script>

</head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
<body>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh; background: #f3f7ff;">
        <div class="bg-light p-5 rounded-lg m-5 border border-2 border-dark w-60" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: rgb(32, 101, 171);">Create Account</h1>
    <form  style="width: 60%; margin: auto;">
        <div class="mb-3">
          <label  for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div><br>
        <div class="mb-3">
          <label for="email" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="account" name="email" required>
        </div><br>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwords" name="password" required>
        </div><br>
        <button type="button" onclick="registerOn()" class="btn btn-primary">Register here</button>
      </form>
      </div>
    </section>

    <script>
      function registerOn() {
  // Get input values directly (no trim)
  const username = document.getElementById("username").value;
  const account = document.getElementById("account").value;
  const password = document.getElementById("passwords").value;

  // Validation
  if (username === "" || account === "" || password === "") {
    alert("⚠️ Please fill all the fields");
    return;
  }

  // Create user object
  const user_details = {
    name: username,
    accountNumber: account,
    password: password,
    balance: 0   // default balance
  };

  // Save in localStorage (key = account number)
  if (localStorage.getItem(account)) {
    alert("❌ Account number already exists! Try a different one.");
  } else {
    localStorage.setItem(account, JSON.stringify(user_details));
    alert("✅ Registration successful!");
    // redirect to login page if you have one
    window.location.href = "login.html";
  }
}

    </script>

</body>
</html>
