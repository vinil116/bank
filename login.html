<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="./home.js"></script>

</head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
<body>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh; background: #f3f7ff;">
        <div class="bg-light p-5 rounded-lg m-5 border border-2 border-dark w-60" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: rgb(32, 101, 171);">Your Account</h1>
    <form  style="width: 60%; margin: auto;">
       
        <div class="mb-3">
          <label for="email" class="form-label">Account Number</label>
          <input type="number" class="form-control" id="email" name="email" required>
        </div><br>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div><br>
        <button type="button" onclick="loginOn()" class="btn btn-primary">login</button>
      </form>
      </div>
    </section>


    <script>
      function loginOn() {
  // Get input values
  const account = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Validation
  if (account === "" || password === "") {
    alert("⚠️ Please fill all the fields");
    return;
  }

  // Retrieve user from localStorage
  const user_data = localStorage.getItem(account);
  if (!user_data) {
    alert("❌ Account not found! Please register first.");
    return;
  }

  const user_details = JSON.parse(user_data);

  // Check password
  if (user_details.password === password) {
    alert("✅ Login successful!");
    // Optionally, you can redirect after login
    window.location.href = "dashboard.html";
  } else {
    alert("❌ Incorrect password!");
  }
}

    </script>




    
          
      
    

</body>
</html>
